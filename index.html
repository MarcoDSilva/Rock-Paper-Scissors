<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">

</head>

<body>

<div id="container">
    <h2>Welcome to rock-paper-scissors!</h2>

    <div class="playerOptions">

            <img src="img/rock.png" alt="rock image" class="img">
            <button class="btn" id="rock" value="rock">Rock</button>
        </div>
        <div class="options">
            <img src="img/paper.png" alt="paper image" class="img">
            <button class="btn" id="paper" value="paper">paper</button>
        </div>
        <div class="options">
            <img src="img/scissor.png" alt="scissor image" class="img">
            <button class="btn" id="scissors" value="scissors">scissor</button>
        </div>
    </div>
    <div class="cpuOptions">
       
    </div>

</div>
